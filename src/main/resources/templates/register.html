<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body class="index">
<header>
    <nav th:replace="fragments/fragments :: navigation"></nav>
</header>

<div class="container-sm h-100">
    <div class="row h-100 justify-content-center align-items-center" style="padding: 30px">
        <form class="register-form" th:action="@{/users/register}"
              th:object="${userRegistrationBindModel}" method="POST">
            <div class="login-card h-75">
                <div class="row mx-md-n5 align-items-center">
                    <div class="col px-md-5">
                        <div class="form-group row">
                            <label for="inputEmail">Family Email</label>
                            <input name="familyEmail"
                                   th:field="*{familyEmail}"
                                   required readonly="readonly"
                                   type="email" class="form-control"
                                   id="inputEmail"
                                   placeholder="Enter Family Email">
                        </div>
                    </div>
                    <div class="col px-md-5">
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-auto rounded" style="background-color: #f8f0f3">
                                <div type="text" class="" style="color: #333a6e">Family Confirmed
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 th:if="${userExistsError}" class="text-center text-danger form-text bg-transparent">User already
                    exists</h5>
                <div class="row mx-md-n5">
                    <div class="col px-md-5">
                        <div class="form-group row">
                            <label for="inputUsername">Username</label>
                            <input name="username"
                                   th:field="*{username}"
                                   th:errorclass="is-invalid"
                                   required minlength="3" maxlength="20" type="text" class="form-control"
                                   id="inputUsername" placeholder="Enter Username">
                            <small id="usernameError" class="invalid-feedback text-danger form-text bg-transparent">Length
                                must between 3
                                and 20 characters</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputFullName">Full Name of User</label>
                            <input name="fullName"
                                   th:field="*{fullName}"
                                   th:errorclass="is-invalid"
                                   required minlength="3" maxlength="30"
                                   type="text" class="form-control" id="inputFullName"
                                   placeholder="Enter Full Name">
                            <small id="fullNameError" class="invalid-feedback text-danger form-text bg-transparent">Length
                                must between 3
                                and 20 characters</small>
                        </div>
                    </div>
                    <div class="col px-md-5">
                        <div class="form-group row">
                            <label for="inputPassword">Password</label>
                            <input name="password"
                                   th:errorclass="is-invalid"
                                   required minlength="5" maxlength="20"
                                   type="password" class="form-control" id="inputPassword"
                                   placeholder="Enter Password">
                            <small id="passwordError" class="invalid-feedback text-danger form-text bg-transparent">Fields should match</small>
                        </div>
                        <div class="form-group row">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input name="confirmPassword"
                                   th:errorclass="is-invalid" required
                                   minlength="5" maxlength="20"
                                   type="password" class="form-control" id="inputConfirmPassword"
                                   placeholder="Enter Confirm Password">
                            <small id="confirmPasswordError"
                                   class="invalid-feedback text-danger form-text bg-transparent">Fields should match</small>
                        </div>
                        <!--                        <div class="form-group row">-->
                        <!--                            <label for="inputAge">Age</label>-->
                        <!--                            <input type="number" class="form-control" id="inputAge" placeholder="Enter Full Name">-->
                        <!--                            <small id="ageError" class="invalid-feedback text-danger form-text bg-transparent">Must be a positive-->
                        <!--                                number</small>-->
                        <!--                        </div>-->
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-auto rounded" style="background-color: #333a6e">
                        <button type="submit" class="btn text-wrap" style="color: #f8f0f3">Join Family</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<footer th:replace="fragments/fragments :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
