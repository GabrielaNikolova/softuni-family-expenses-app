<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body class="index">
<header>
    <nav th:replace="fragments/fragments :: navigation"></nav>
</header>

<div class="container-sm h-100">
    <div class="row h-100 justify-content-center align-items-center" style="padding: 30px">
        <form class="register-form" th:action="@{/families/register}" th:object="${familyRegistrationBindModel}" method="POST">
            <div class="login-card">
                <h5 th:if="${familyExistsError}" class="text-center text-danger form-text bg-transparent">Family already exists</h5>
                <div class="form-group row">
                    <label for="inputFamilyName">Family Name</label>
                    <input th:field="*{familyName}"
                           th:errorclass="is-invalid"
                           required minlength="3" maxlength="30"
                           type="text" class="form-control" id="inputFamilyName" placeholder="Enter Family Name">
                    <small id="familyNameError" class="invalid-feedback text-danger form-text bg-transparent">Length must between 3 and 20 characters</small>
                </div>
                <div class="form-group row">
                    <label for="inputEmail">Email</label>
                    <input th:field="*{email}"
                           th:errorclass="is-invalid" required
                           type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                    <small id="emailError" class="invalid-feedback text-danger form-text bg-transparent">Enter valid email address</small>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-auto rounded" style="background-color: #333a6e">
                        <button type="submit" class="btn text-wrap" style="color: #f8f0f3">Register Family</button>
                    </div>
                </div>
                <div class="col-12 text-center align-text-bottom">
                    <p class="text-muted">Already have a registered Family? <a href="/users/register" class="text-muted ml-1"><b>Join Family</b></a></p>
                </div>
            </div>
        </form>
    </div>
</div>


<footer th:replace="fragments/fragments :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
