<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body class="index">
<header>
    <nav th:replace="fragments/fragments :: navigation"></nav>
</header>

<div class="container-sm h-100">
    <div class="row h-100 justify-content-center align-items-center" style="padding: 30px">
        <form class="register-form" th:action="@{/families/confirm}" th:object="${familyLoginBindModel}" method="POST">
            <div class="login-card h-75">
                <h6 th:if="${familyDoesntExistsError}" class="text-center text-danger form-text bg-transparent">
                    Family is not registered</h6>
                <div class="row mx-md-n5 align-items-center">
                    <div class="col px-md-5">
                        <div class="form-group row">
                            <label for="inputEmail">Family Email</label>
                            <input name="familyEmail"
                                   th:field="*{familyEmail}"
                                   th:errorclass="is-invalid" required type="email" class="form-control"
                                   id="inputEmail"
                                   placeholder="Enter Family Email">
                            <small id="emailError" class="invalid-feedback text-danger form-text bg-transparent">Enter
                                valid email
                                address</small>
                        </div>
                    </div>
                    <div class="col px-md-5">
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-auto rounded" style="background-color: #333a6e">
                                <button type="submit" class="btn text-wrap" style="color: #f8f0f3">Confirm Family
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center align-text-bottom">
                        <p class="text-muted">Doesn't have a registered Family? <a href="/families/register"
                                                                                   class="text-muted ml-1"><b>Register
                            Family</b></a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<footer th:replace="fragments/fragments :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
