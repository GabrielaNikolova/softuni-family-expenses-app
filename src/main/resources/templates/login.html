<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body class="index">
<header>
    <nav th:replace="fragments/fragments :: navigation"></nav>
</header>

<div class="container-sm h-100">
    <div class="row h-100 justify-content-center align-items-center" style="padding: 30px">
        <form class="login-form" th:action="@{/users/login}"
              method="POST">
            <div class="login-card">
                <h5 th:if="${bad_credentials}" role="alert" class="alert-center alert-danger form-text bg-transparent">
                    User doesn't
                    exists</h5>
                <!--                <div class="form-group row">-->
                <!--                    <label for="inputFamilyName">Family Name</label>-->
                <!--                    <input type="familyName" class="form-control" id="inputFamilyName" placeholder="Enter Family Name">-->
                <!--                    <small id="familyNameError" class="text-danger form-text bg-transparent">Length must between 3 and 20 characters</small>-->
                <!--                </div>-->
                <div class="form-group row">
                    <label for="inputUsername">Username</label>
                    <input name="username"
                           th:value="${username}"
                           required minlength="3" maxlength="20"
                           type="text" class="form-control" id="inputUsername" placeholder="Enter Username">
                    <small id="usernameError" class="invalid-feedback text-danger form-text bg-transparent">Length must
                        between 3 and 20 characters</small>
                </div>
                <div class="form-group row">
                    <label for="inputPassword">Password</label>
                    <input name="password"
                           required minlength="5" maxlength="20"
                           type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                    <small id="passwordError" class="invalid-feedback text-danger form-text bg-transparent">Length must
                        between 3 and 20 characters</small>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-auto rounded" style="background-color: #333a6e">
                        <button type="submit" class="btn text-wrap" style="color: #f8f0f3">Login</button>
                    </div>
                </div>
                <div class="col-12 text-center align-text-bottom">
                    <p class="text-muted">Haven't joined your Family, yet? <a href="/families/confirm"
                                                                              class="text-muted ml-1"><b>Join Family</b></a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>


<footer th:replace="fragments/fragments :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
