<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body class="dashboard">
<div class="wrapper">
    <div th:replace="fragments/fragments :: sidebar"></div>

    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="fragments/fragments :: nav2"></nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-sm h-100">
                <div class="row h-100 justify-content-center align-items-center" style="padding: 30px">
                    <form class="register-form" th:action="@{/events/add}" th:object="${eventAddBindModel}"
                          method="POST">
                        <div class="login-card h-75">
                            <h5 class="text-center" style="padding-bottom: 15px">New Event</h5>
                            <div class="row mx-md-n5">
                                <div class="col px-md-5">
                                    <div class="form-group row">
                                        <label for="inputEventName">Event Name</label>
                                        <input name="eventName"
                                               th:field="*{eventName}"
                                               th:errorclass="is-invalid"
                                               required
                                               minlength="3" maxlength="20"
                                               type="text" class="form-control" id="inputEventName"
                                               placeholder="Enter Event Name">
                                        <small id="eventNameError"
                                               class="invalid-feedback text-danger form-text bg-transparent">Length
                                            must between 3
                                            and 20 characters</small>
                                    </div>
                                    <div class="form-group row">
                                        <label for="eventDate">Event Date</label>
                                        <input name="eventDate"
                                               th:field="*{eventDate}"
                                               th:errorclass="is-invalid"
                                               required
                                               type="datetime-local" class="form-control" id="eventDate"
                                               placeholder="Enter a Date and Time">
                                        <small id="eventDateError"
                                               class="invalid-feedback text-danger form-text bg-transparent">Date and
                                            Time
                                            cannot be in the past</small>
                                    </div>
                                    <div class="form-group row">
                                        <label for="eventLocation">Event Location</label>
                                        <input name="location"
                                               th:field="*{location}"
                                               th:errorclass="is-invalid"
                                               required
                                               minlength="3" maxlength="30"
                                               type="text" class="form-control" id="eventLocation"
                                               placeholder="Enter Event Location">
                                        <small id="eventLocationError"
                                               class="invalid-feedback text-danger form-text bg-transparent">Length
                                            must between 3
                                            and 30 characters</small>
                                    </div>

                                </div>
                                <div class="col px-md-5">
                                    <div class="form-group row">
                                        <label for="belongTo">Event Owner</label>
                                        <input name="belongTo"
                                               th:field="*{belongTo}"
                                               th:errorclass="is-invalid"
                                               required
                                               minlength="3" maxlength="30"
                                               type="text" class="form-control" id="belongTo"
                                               placeholder="Enter an Event Owner">
                                        <small id="belongToError"
                                               class="invalid-feedback text-danger form-text bg-transparent">Length
                                            must between 3
                                            and 30 characters</small>
                                    </div>
                                    <div class="form-group row align-content-center">
                                        <label for="note">Event Notes</label>
                                        <textarea name="note"
                                                  th:field="*{note}"
                                                  th:errorclass="is-invalid"
                                                  maxlength="200"
                                                  rows="4" cols="50" id="note" class="form-control"
                                                  placeholder="Enter Event Notes"></textarea>
                                        <small id="noteError"
                                               class="invalid-feedback text-danger form-text bg-transparent">Length
                                            cannot exceed 200 characters</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-md-n5">
                                <div class="col px-md-5">
                                    <div class="form-group row justify-content-center">
                                        <div class="col-sm-auto rounded" style="background-color: #333a6e">
                                            <button type="submit" class="btn text-wrap" style="color: #f8f0f3">Add
                                                Event
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer th:replace="fragments/fragments :: footer"></footer>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
