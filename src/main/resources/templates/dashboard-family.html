<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body class="dashboard">
<div class="wrapper">
    <div th:replace="fragments/fragments :: sidebar"></div>

    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="fragments/fragments :: nav2"></nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <img src="/images/icons/income.png" alt="" height="60"
                                         class="d-inline-block align-center">
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <p class="card-category">Budget</p>
                                        <p class="card-title"></p><span th:utext="${'&#36;'+'&nbsp;'}"></br></span><span
                                            th:text="${familyBudget}"></span>
                                        <p>
                                        </p></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-refresh"></i>
                                Updated
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <img src="/images/icons/income1.png" alt="" height="60"
                                         class="d-inline-block align-center">
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <p class="card-category">Income</p>
                                        <p class="card-title"></p><span th:utext="${'&#36;'+'&nbsp;'}"></br></span><span
                                            th:text="${familyIncome}"></span>
                                        <p>
                                        </p></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-calendar-o"></i>
                                Last Month
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <img src="/images/icons/expense.png" alt="" height="60"
                                         class="d-inline-block align-center">
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <p class="card-category">Expenses</p>
                                        <p class="card-title"></p><span
                                            th:utext="${'&#36;'+'&nbsp;'}"></br></span><span
                                            th:text="${familyExpenses}"></span>
                                        <p>
                                        </p></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-clock-o"></i>
                                Last Month
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-5 col-md-4">
                                    <img src="/images/icons/save2.png" alt="" height="60"
                                         class="d-inline-block align-center">
                                </div>
                                <div class="col-7 col-md-8">
                                    <div class="numbers">
                                        <p class="card-category">Savings</p>
                                        <p class="card-title"></p><span
                                            th:utext="${'+'+'&#36;'+'&nbsp;'}"></br></span><span
                                            th:text="${familySavings}"></span>
                                        <p>
                                        </p></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-refresh"></i>
                                Total
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header" style="line-height: 20px;">
                            <h5 class="card-title text-center"> Family Members</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <tr>
                                        <th>Username</th>
                                        <th>Full Name</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="fm : ${familyMembers}">
                                        <td th:text="${fm.username}"></td>
                                        <td th:text="${fm.fullName}"></td>
                                        <td th:each="r : ${fm.roles}">
                                            <span th:text="*{r}"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="app"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="line-height: 20px;">
                            <h5 class="card-title text-center"> Family Expenses</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                    <tr>
                                        <th> Category</th>
                                        <th> Name</th>
                                        <!--                                        <th> Type</th>-->
                                        <!--                                        <th> Created On</th>-->
                                        <th> Due Date</th>
                                        <th class="text-right">Amount</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="me : ${monthlyFamilyExpenses}" th:object="${me}">
                                        <td th:text="*{expenseCategory}"></td>
                                        <td th:text="*{expenseName}"></td>
                                        <!--                                        <td th:text="*{expenseType}"></td>-->
                                        <!--                                        <td th:text="*{createdOn}"></td>-->
                                        <td th:text="*{dueDate}"></td>
                                        <td th:text="*{amount}" class="text-right"></td>
                                        <td style="text-align: center">
                                            <div class="btn-group rounded align-items-center"
                                                 style="background-color: #333a6e">
                                                <a type="button" class="btn btn-sm"
                                                   style="color: #f8f0f3; text-align: center !important;"
                                                   th:href="@{/expenses/details/{id}(id=*{id})}">Details
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/fragments :: footer"></footer>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
